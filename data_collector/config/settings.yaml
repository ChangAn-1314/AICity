# 数据采集工具配置文件

# 基础配置
app:
  name: "AICity Data Collector"
  version: "1.0.0"
  debug: true
  log_level: "INFO"

# 采集目标城市
target:
  province: "河南省"
  city: "信阳市"
  keywords:
    - "信阳"
    - "浉河区"
    - "平桥区"
    - "羊山新区"

# 舆情关键词分类
sentiment_keywords:
  民生:
    - "供暖"
    - "暖气"
    - "供热"
    - "供暖投诉"
    - "停水"
    - "供水"
    - "水费"
    - "停电"
    - "供电"
    - "电费"
    - "物业"
    - "物业纠纷"
    - "物业投诉"
    - "欠薪"
    - "讨薪"
    - "拖欠工资"
    - "农民工工资"
    - "教育"
    - "学校"
    - "入学"
    - "医疗"
    - "医院"
    - "看病难"
  交通:
    - "道路拥堵"
    - "堵车"
    - "交通拥堵"
    - "交通事故"
    - "车祸"
    - "公交"
    - "公共交通"
    - "停车"
    - "停车难"
    - "乱停车"
  安全:
    - "火灾"
    - "消防"
    - "治安"
    - "盗窃"
    - "食品安全"
    - "食品卫生"
    - "生产安全"
    - "安全事故"
  消费:
    - "虚假宣传"
    - "欺诈"
    - "消费维权"
    - "消费投诉"
    - "价格欺诈"
    - "乱收费"
    - "售后"
    - "退款"
  政务:
    - "行政效率"
    - "办事难"
    - "政策咨询"
    - "举报"
    - "投诉"
    - "信息公开"
    - "12345"
  环境:
    - "噪音"
    - "噪音扰民"
    - "空气污染"
    - "雾霾"
    - "垃圾"
    - "垃圾处理"
    - "绿化"
    - "环境卫生"

# 批量采集任务配置
batch_collect:
  enabled: true
  tasks:
    - name: "民生类"
      keywords:
        - "信阳 供暖"
        - "信阳 暖气"
        - "信阳 物业"
        - "信阳 欠薪"
        - "信阳 停水"
        - "信阳 停电"
        - "信阳 医院"
      max_pages: 20
      priority: high
    - name: "交通类"
      keywords:
        - "信阳 堵车"
        - "信阳 交通"
        - "信阳 公交"
        - "信阳 停车"
        - "信阳 车祸"
      max_pages: 20
      priority: high
    - name: "安全类"
      keywords:
        - "信阳 火灾"
        - "信阳 治安"
        - "信阳 食品安全"
        - "信阳 事故"
      max_pages: 15
      priority: medium
    - name: "投诉类"
      keywords:
        - "信阳 投诉"
        - "信阳 维权"
        - "信阳 举报"
        - "信阳 12345"
      max_pages: 20
      priority: high
    - name: "环境类"
      keywords:
        - "信阳 噪音"
        - "信阳 污染"
        - "信阳 垃圾"
      max_pages: 15
      priority: medium
    - name: "区域类"
      keywords:
        - "浉河区"
        - "平桥区"
        - "羊山新区"
      max_pages: 10
      priority: low

# 微博采集配置
