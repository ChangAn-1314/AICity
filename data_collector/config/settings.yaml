# 新闻采集配置
news:
  enabled: true
  sources:
    - name: "百度新闻"
      url: "https://news.baidu.com"
      type: "search"
    - name: "今日头条"
      url: "https://www.toutiao.com"
      type: "api"
    - name: "本地新闻"
      url: "https://xinyang.gov.cn"
      type: "rss"
  max_articles: 100
  delay_range: [1, 3]

# 数据存储配置
storage:
  type: "file"  # file / mongodb / mysql
  file:
    output_dir: "./output"
    format: "jsonl"  # json / jsonl / csv
  mongodb:
    host: "localhost"
    port: 27017
    database: "aicity_data"
    collection: "raw_data"
  mysql:
    host: "localhost"
    port: 3306
    database: "aicity"
    user: "root"
    password: ""

# 代理配置
proxy:
  enabled: false
  type: "pool"  # single / pool / rotating
  url: ""
  pool_api: ""

# 请求配置
request:
  timeout: 30
  max_retries: 3
  retry_delay: 5
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "zh-CN,zh;q=0.9,en;q=0.8"

# 调度配置
scheduler:
  enabled: false
  jobs:
    - name: "weibo_realtime"
      cron: "*/30 * * * *"  # 每30分钟
    - name: "news_daily"
      cron: "0 8 * * *"     # 每天8点
